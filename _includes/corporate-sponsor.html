<article class="card medium z-depth-2">
    <div class="waves-effect waves-block waves-light center">
        <img class="activator" height="250" src="/images/gold-card.jpg">
    </div>
    <div class="card-content">
        <span class="card-title activator grey-text text-darken-4"><h6><strong>Corporate Sponsorship</strong></h6> <i class="hoverable {{ site.primary_team_colour }}-text text-darken-4 mdi-navigation-expand-less medium right"></i></span>
        <p>Our business can drive your business</p>
    </div>
    <div class="card-reveal">
        <span class="card-title grey-text text-darken-4"><h6>Corporate Sponsorship</h6> <i class="mdi-navigation-close right {{ site.primary_team_colour }}-text text-darken-4"></i></span>

            <div>
            <p>Whether it's pitch side advertising, an advert in the Match Programme or inclusion on the Website, we can help to get your business noticed.</p>
            </div>
        <div>
        <p>Fill in the form below and we'll get in touch with you</p>
    </div>
<div>
    <form class="col s12" action="http://formspree.io/brorarangers@gmail.com" method="post">
        <div class="row">
        <div class="input-field col s6">
            <input type="hidden" name="_subject" value="Corporate Sponsor request from Brora Rangers Website" />
            <input type="hidden" name="_next" value="/thanks/" />
            <input type="text" name="_gotcha" style="display:none" />
            <input id="first_name" type="text" class="validate" name="First Name" required>
            <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
            <input id="last_name" type="text" class="validate" name="Last Name" required>
            <label for="last_name">Last Name</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
            <input id="email" type="email" class="validate" name="email" required>
            <label for="email">Email</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
          <input id="tel" type="tel" class="validate" name="Telephone">
          <label for="tel">Contact telephone number</label>
        </div>
        </div>
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea" name="Enquiry"></textarea>
          <label for="textarea1">Your enquiry</label>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light {{ site.primary_team_colour }} darken-4" type="submit" name="action">Submit</button>
        </div>

    </form>
</div>
    </div>
</article>

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@brorarangers">
<meta name="twitter:title" content="{% if page.headline %}{{ page.headline }}{% else %}{{ page.title }}{% endif %}">
<meta property="og:title" content="{% if page.headline %}{{ page.headline }}{% else %}{{ page.title }}{% endif %}" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
{% if page.image %}
<meta property="og:image" content="{{ site.url }}/images/articles/{{ page.url | remove_first: '/' | replace: '/', '-' }}large.jpg">
{% elsif page.layout == 'preview' %}
<meta property="og:image" content="{{ site.url }}/images/generic-preview.jpg">
{% endif %}

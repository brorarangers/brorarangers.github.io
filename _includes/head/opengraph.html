<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@brorarangers">
<meta name="twitter:creator" content="@brorarangers">
<meta name="twitter:text:title" content="{% if page.headline %}{{ page.headline }}{% else %}{{ site.name }}{% endif %}">
<meta name="twitter:description" content="{{ page.description }}">
<meta name="twitter:image" content="{{ site.url }}/images/articles/{{ page.url | remove_first: '/' | replace: '/', '-' }}large.jpg">

<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:title" content="{% if page.headline %}{{ page.headline }}{% else %}{{ site.name }}{% endif %}">
<meta property="og:type" content="article" />
<meta property="og:description" content="{{ page.description }}">
{% if page.image %}
<meta name="twitter:image" content="{{ {{ site.url }}/images/articles/{{ page.url | remove_first: '/' | replace: '/', '-' }}large.jpg">
<meta property="og:image" content="{{ site.url }}/images/articles/{{ page.url | remove_first: '/' | replace: '/', '-' }}large.jpg">
<meta property="og:image:width" content="450"/>
<meta property="og:image:height" content="298"/>
{% else %}
<meta property="og:image" content="{{ site.url }}/images/preview.jpg">
<meta name="twitter:image" content="{{ site.url }}/images/preview.jpg">
{% endif %}

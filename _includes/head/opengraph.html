<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@brorarangers">
<meta name="twitter:text:title" content="{% if page.headline %}{{ page.headline }}{% else %}{{ page.title }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{{ site.url }}/images/articles/{{ page.url | remove_first: '/' | replace: '/', '-' }}large.jpg">

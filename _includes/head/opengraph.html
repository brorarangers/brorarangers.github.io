<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
<meta property="og:type" content="article" />
<meta property="og:description" content="{{ page.description | append: ' #'}}{{ site.twitter-hashtag }}">
{% if page.image %}
<meta name="twitter:image" content="{{ site.url }}/images/posts/{{ page.url | replace: '/','-' | remove_first: '-' | remove: '.html' }}.jpg">
<meta property="og:image" content="{{ site.url }}/images/posts/{{ page.url | replace: '/','-' | remove_first: '-' | remove: '.html' }}.jpg">
<meta property="og:image:width" content="450"/>
<meta property="og:image:height" content="298"/>
{% else %}
<meta name="twitter:image" content="{{ site.url }}/images/typewriter.jpg">
{% endif %}

<!DOCTYPE HTML>
<html lang="en" prefix="og:  http://ogp.me/ns#">
    <head>
        <meta charset="UTF-8">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
        <meta name="description"
      content={% if page.description %}"{{ page.description }}"{% else %}"{{ site.description }}"{% endif %}>
        <meta name="author" content="{{ site.website }} - @{{ site.twitter }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
        <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#b91d47">
        <meta name="theme-color" content="#ffffff">
        {% if page.og %}
        <!-- Twitter Cards -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@{{ site.twitter }}">
        <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
        <meta name="twitter:description" content="{{ page.description | append: ' #'}}{{ site.twitter-hashtag }}">
        <!-- Facebook Open Graph -->
        <meta property="og:url" content="{{ site.website }}{{ page.url }}">
        <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
        <meta property="og:type" content="article" />
        <meta property="og:description" content="{{ page.description | append: ' #'}}{{ site.twitter-hashtag }}">
        {% if page.image %}
        <meta name="twitter:image" content="{{ site.website }}/images/posts/{{ page.url | replace: '/','-' | remove_first: '-' | remove: '.html' }}.jpg">
        <meta property="og:image" content="{{ site.website }}/images/posts/{{ page.url | replace: '/','-' | remove_first: '-' | remove: '.html' }}.jpg">
        <meta property="og:image:width" content="450"/>
        <meta property="og:image:height" content="298"/>
        {% else %}
        <meta name="twitter:image" content="{{ site.website }}/images/banner.jpg">
        {% endif %}
        {% endif %}
        <!-- CSS files -->
        <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/css/materialize.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/css/override.css"  media="screen,projection"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

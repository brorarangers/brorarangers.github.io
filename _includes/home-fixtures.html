{% assign posts = site.posts | where: "section", "next" %}
    {% for post in posts limit: 1 %}
<article class="card medium z-depth-2">
    <div class="waves-effect waves-block waves-light">
        <img class="activator" height="250" src="/images/posts/{{ post.url | replace: '/','-' | remove_first: '-' | remove: '.html' }}.jpg">
    </div>
    <div class="card-content">
        <span class="card-title activator grey-text text-darken-4"><h6><strong>{{ post.title }}</strong></h6> <i class="hoverable {{ site.primary_team_colour }}-text mdi-navigation-expand-less medium right"></i></span>
        <p><a href="/fixtures/" class="{{ site.primary_team_colour }}-text">Upcoming Fixtures</a></p>
    </div>
    <div class="card-reveal">

        <span class="card-title grey-text text-darken-4"><h6>{{ post.title }}</h6> <i class="mdi-navigation-close right {{ site.primary_team_colour }}-text"></i></span>

            <div>
            {{ post.content | truncatewords: 60 }}
            </div>
        <div>
            <p><a href="{{ post.url }}" class="{{ site.primary_team_colour }}-text">Read the full report</a></p>
        </div>
        {% endfor %}
    </div>
</article>

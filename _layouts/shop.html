{% include head.html %}
<body>
    <header  class="navbar-fixed">{% include nav.html %}</header>
<main>
    <div class="row">
        {% include sub-banner.html %}
    </div>

    <div class="row">
    <div class="container col s12 m4 card medium">
        <section class="card-image">
            <img class="activator" width="210" src="/images/merchandise/replica.jpg">
        </section>
         <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">Replica Kit<i class="material-icons right">more_vert</i></span>

        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">Replica Kit<i class="material-icons right">close</i></span>
            <p>This season's replica kit</p>
        <ul id="replica">
    {% raw %}
            <script id="replica-template" type="text/x-handlebars-template">
                <li class="simpleCart_shelfItem">
                    <h6 class="item_name"> {{cells.Item}} {{cells.Size}}</h6>
                    <span class="item_price"><h5>£{{cells.Price}}</h5></h5></span><br>
                    <a class="item_add" href="javascript:;"> Add to Cart </a></p>

<a href="javascript:;" class="simpleCart_checkout">Checkout</a>
                </li>
            </script>
    {% endraw %}
        </ul>
        </div>
    </div>
    </div>
</main>
    <footer>
        {% include footer.html %}
        {% include mainjs.html %}
        {% include simplecartjs.html %}
        {% include analytics.html %}
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.0.0/dist/sheetrock.min.js"></script>
    <!-- Load Handlebars.js from CloudFlare’s CDN. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script>

    <script>

        // Define spreadsheet URL.
        var merch = '{{ site.merchandise }}';
        // Compile the Handlebars template for HR leaders.
var replicaTemplate = Handlebars.compile($('#replica-template').html());

        // Load top five Jackets.
            $('#replica').sheetrock({
                url: merch,
                query: "select B,D,E where A = 'Replica Kit' and G > 1 ",
                rowTemplate: replicaTemplate
            });
    </script>


<script>
  simpleCart({
    checkout: {
      type: "PayPal",
      email: "you@yours.com"
    }
  });
    simpleCart.currency( "GBP" );
</script>
</body>
